<!DOCTYPE html>
<html>
    <head>
        <style>
            nav
            {
                padding: 15px 15px;
                background-color: #080808; /*lighter black*/
                height: 2.4em;
            }
            nav ul
            {
                margin: 0;
                padding: 0;
                text-align: justify;
            }
            nav ul li
            {
                display: inline-block;
                list-style-type: none;
                margin: 5px;
                
            }
            nav ul li a
            {
                display: block;
                margin: 0;
                padding: 5px 25px;
                font-size: 1.1em;
                text-decoration: none;
                color: white;
                border-radius: 2px;
                background: brown;
            }
            nav ul:after
            {
                content: '';
                display: inline-block;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Discounts</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Order</a></li>
                <li><a href="#">Your Profile</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </body>
</html>
