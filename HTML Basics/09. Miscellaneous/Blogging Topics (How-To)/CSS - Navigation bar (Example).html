<!DOCTYPE html>
<html>
    <head>
        <style>
            nav
            {
                padding: 15px 15px;
                background-color: #080808; /*lighter black*/
            }
            nav ul 
            {
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            nav ul li
            {
                float: left;
                margin: 5px 20px 5px 0;
            }
            nav ul a
            {
                display: block;
                padding: 5px 25px;
                font-size: 1.1em;
                text-decoration: none;
                color: white;
                border-radius: 2px;
                background: brown;
            }
            nav ul:after 
            {
                clear: both;
                display: block;
                content:"";
            }

        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Discounts</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Order</a></li>
                <li><a href="#">Your Profile</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </body>
</html>
