<!DOCTYPE html PUBLIC>
<html>
<head>
    <title>Calculator</title>
    <style type="text/css">
      table {background: #555555; border-color:#99ff66; font-size:25px; color: white}
      table td{padding: 10px 18px}
    </style>
</head>

<body style="background: #3d3d3d">
    
    <div style="margin-top:50px; margin-left:50px">
       <table border="1px" cellspacing="0" cellpadding="10">
       
           <thead> <th colspan="4" style="text-align:right";>123</th></thead>
           <tbody>
             <tr>
               <td>1</td>
               <td>2</td>
               <td>3</td>
               <td style="text-align: center"><b>+</b></td>
               </tr>
             <tr>
               <td>4</td>
               <td>5</td>
               <td>6</td>
               <td style="text-align: center"><b>-</b></td>
             </tr>  
             <tr>
               <td>7</td>
               <td>8</td>
               <td>9</td>
               <td style="text-align: center"><b>*</b></td>
             </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2" style="text-align: center">0</td>
                <td style="text-align: center"><b>.</b></td>
                <td style="text-align: center"><b>/</b></td>
              </tr>
            </tfoot>
       </table> 
    </div>
</body>
</html>
