<!doctype html>
<html>
<head>
	<title>Forms and frames</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
</head>	
<body>
	<form>
	<table height="600" width="400" border="1" cellspacing="5" cellpadding="3">
		<tr>
			<td align="right"><label for="Last name"><b>Last name</b></label></td>
			<td><input type="text" name="Last name" id="Last name" value="Димитров"/></td>
		</tr>	
		<tr>
			<td align="right"><label for="First name"><b>First name</b></label></td>
			<td><input type="text" name="First name" id="First name" value="Димитър"/></td>
		</tr>
		<tr>
			<td align="right"><label for="Address"><b>Address</b></label></td>
			<td><textarea name="Address" id="Address">кв.Казански</textarea></td>
		</tr>
		<tr>
			<td align="right"><label for="City"><b>City</b></label></td>
			<td><input type="text" name="City" id="City" value="Стара Загора"/></td>
			<td align="center"><label for="State"><b>State</b></label></td>
			<td><input type="text" name="State" id="State" size="5"/></td>
		</tr>	
		<tr>
			<td align="right"><label for="Zip/Postal code"><b>Zip/Postal code</b></label></td>
			<td><input type="number" name="Zip/Postal code" id="Zip/Postal code" size="7" value="6000"/></td>
		</tr>	
		<tr>
			<td align="right"><b>Counrty</b></td>
			<td><select name="Country">
					<option value="BG" selected="selected">Bulgaria</option>
					<option value="AL">Albania</option>
					<option value="SR">Serbia</option>
					<option value="GR">Greece</option>
					<option value="RO">Romania</option>
					<option value="TR">Turkey</option>
					<option value="UK">United kingdom</option>
					<option value="ML">Moldova</option>
					<option value="E">Estonia</option>
					<option value="LV">Latvia</option>
					<option value="SL">Slovenia</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right"><label for="Phone(Country code,area code,number)"><b>Phone(Country code, <br>area code,number)</b></label></td>
			<td colspan="3">
				(+<input type="tel" name="Phone(Country code,area code,number)" id="Phone(Country code,area code,number)" size="4" value="359"/>)
				<input type="tel" size="6"value="888"/>-
				<input type="tel" size="12" value="888888"/>
			</td>	
		</tr>
		<tr>
			<td align="right"><label for="Birth date"><b>Birth date</b></label></td>
			<td colspan="3">Month&nbsp;<input type="number" id="Birth date" maxlength="2" size="1" value="10"/>
			&nbsp;Day<input type="number" maxlength="2" size="1"value="10"/>
			&nbsp;Year(4 digit)<input type="number" maxlength="4" size="4"value="1975"/>
			</td>
		</tr>	
		<tr>
			<td align="right"><b>Gender</b></td>
			<td><select name="Gender">
					<option value"1" selected="selected">Male</option>
					<option value="2">Female</option>
				</select>
			</td>		
		</tr>	
		<tr>
			<td align="right"><b>Starting date</b></td>
			<td colspan="2">
				<input type="radio" id="Spring 2006"/>
				<label for="Spring 2006"><b>Spring 2006</b></label>
				<input type="radio" id="Summer 2006"/>
				<label for="Summer 2006"><b>Summer 2006</b></label>	
			</td>
		</tr>	
		<tr>
			<td align="right"><label for="Comments/Questions"><b>Comments/Questions</b></label></td>
			<td><textarea name="Comments/Questions" id="Comments/Questions">Please send me more information</textarea></td>
		</tr>
		<tr>
			<td colspan="4 "align="center" style="background-color:#00FFFF">
				<input type="submit" value="Submit"/>
				<input type="reset" name="ResetBtn"	value="Reset"/>
			</td>
		</tr>	
	</table>
	</form>		
</body>
</html>
