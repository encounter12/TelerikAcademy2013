<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css"
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>
    <body>
        <header></header>
        <nav></nav>
        <aside></aside>
        <section id="form-section">
            <form name="registration" action="#" method="post">
                <ul>
                    <li>
                        <label for="membername">Member name:</label>
                        <input type="text" id="membername" required="required"><span class="postfix">*req</span>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="text" id="email" required="required"><span class="postfix">*req</span>
                    </li>
                    <li>
                        <label for="school">School:</school>
                        <input type="text" id="school" required="required"><span class="postfix">*req</span>
                    </li>
                    <li>
                        <input type="submit" value="">
                    </li>
                </ul>
            </form>
        </section>
        <footer></footer>
    </body>
</html>
