<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Merged Cells Table</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    </head>
    <body>
        <header></header>
        <nav></nav>
        <aside></aside>
        <section>
            <table id="mergedCellsTable">
                <thead>
                    <tr>
                        <th colspan="3">Title goes here</th>
                        <th>A</th>
                        <th class="rightAlign">B</th>
                    </tr>
                </thead>
                <tfoot></tfoot>
                <tbody>
                    <tr>
                        <td rowspan="3" class="leftAlign">C</td>
                        <td>D</td>
                        <td>E</td>
                        <td>F</td>
                        <td class="rightAlign">G</td>
                    </tr>
                    <tr>
                        <td>H</td>
                        <td colspan="2" class="centeredText">I</td>
                        <td rowspan="2" class="bottomRight">J</td>
                    </tr>
                    <tr>
                        <td>K</td>
                        <td>L</td>
                        <td>M</td>
                    </tr>
                    <tr>
                        <td class="rightAlign">N</td>
                        <td colspan="4" class="centeredText">O</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <footer></footer>
    </body>    
</html>
