<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calculator</title>
		<style type="text/css">
			#wrapper
			{
				position: relative;
				width: 700px;
				height: 500px;
				border: 1px solid gray;
			}
			#wrapper > div:nth-child(1)
			{
				position: absolute;
				top: 5%;
				left: 5%;
				height: 200px;
				width: 300px;
				border: 1px solid gray;

			}
			#wrapper > div:nth-child(2)
			{
				position: absolute;
				top: 50%;
				left: 5%;
				height: 200px;
				width: 300px;
				border: 1px solid gray;

			}
			
			#wrapper > div:nth-child(3)
			{
				margin: 25px 10px;
				height: 400px;
				width: 250px;
				float: right;
				border: 1px solid gray;
			}
					
			
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div>left aligned div 1</div>
			<div>left aligned div 2</div>
			<div>right aligned div</div>
		</div>
	</body>
</html>
