<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Employee Table</title>
    <link rel="stylesheet" type="text/css" href="styles/mystyles.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td><div class="germany-flag"></div>Germany</td>
                <td><input type="checkbox" disabled="disabled" /></td>
            </tr>
            <tr>
                <td>Anna Trujillo</td>
                <td>México D.F.</td>
                <td><div class="mexico-flag"></div>Mexico</td>
                <td><input type="checkbox" disabled="disabled" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>México D.F.</td>
                <td><div class="mexico-flag"></div>Mexico</td>
                <td><input type="checkbox" disabled="disabled" checked="checked" /></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td><div class="uk-flag"></div>UK</td>
                <td><input type="checkbox" disabled="disabled" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
