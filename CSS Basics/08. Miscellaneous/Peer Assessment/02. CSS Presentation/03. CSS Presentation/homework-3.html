<!DOCTYPE html>
<!--
Create the following web page
 - Using 60 nested div elements
-->
<html>
    <head>
        <title>homework #3</title>
        <link href="css/homework-3.css" rel="stylesheet">
    </head>
    <body>
        <section></section>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script>
            $(document).ready(function(){
                var parent = $('body > section');
                var child;
                for (var x = 0; x < 60; x++) {
                    child = $('<div data-lvl="'+x+'"></div>');
                    parent.append(child);
                    parent = child;
                }
            });
        </script>
    </body>
</html>
