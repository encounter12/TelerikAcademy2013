<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <style>
        
        ul, li, button, input {
            margin: 0;
            padding: 0;
        }

        
        body, button, input {
            color: #333;
            font-size: 12px;
            font-family: Segoe UI;
        }

        label, button:not(:disabled) { cursor: pointer; }

        
        .unstyled { list-style: none; }

        .inline { overflow: hidden; }
        .inline li {
            float: left;
            list-style: none;
        }

        .keyboard-shortcut { text-decoration: underline; }

        .code { font-family: Consolas; }

        .input-block { width: 100%; }
        .input-big { font-size: 24px; }
        .input-transparent {
            outline: 0;
            border: none;
            background: none;
        }

        
        .row { margin-left: -5px; }
        .row:after {
            display: table;
            clear: both;
            content: " ";
        }
        [class ^= "span"], [class *= " span"] {
            float: left;
            margin-left: 5px;
        }
        .span1 { width:  35px; }
        .span2 { width:  75px; }
        .span7 { width: 275px;}
        .span8 { width: 315px; }

        
        .calculator {
            margin: 0 auto;
            padding: 0 10px 5px;
            width: 395px;
            border: 1px solid #999;
            background: -webkit-linear-gradient(#F0F0F0, #D9E4F1 100px);
            background:    -moz-linear-gradient(#F0F0F0, #D9E4F1 100px);
            background:      -o-linear-gradient(#F0F0F0, #D9E4F1 100px);
            background:         linear-gradient(#F0F0F0, #D9E4F1 100px);
        }

        .calculator .box,
        .calculator .btn {
            margin-bottom: 5px;
            border: 1px solid #727F8D;
            border-radius: 3px;
            color: #1C3759;
        }
        .calculator .box { padding: 5px; }

        
        .calculator .box-inset, .calculator .btn { position: relative; }
        .calculator .box-inset:before,
        .calculator .btn:not(:hover):not(:disabled):not(.btn-muted):before {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border: 1px solid #fff;
            border-radius: 2px;
            content: " ";
        }

        .calculator form.box li + li { margin-top: 5px; }
        .calculator form.box label { display: block; }

        .calculator .main-menu {
            margin: 0 -10px 10px;
            padding: 1px 10px;
            border-bottom: 1px solid #b6bccc;
            background: -webkit-linear-gradient(#FEFEFF 0, #E5EAF5 34%, #D4DBED 35%, #E1E6F6 100%);
            background:    -moz-linear-gradient(#FEFEFF 0, #E5EAF5 34%, #D4DBED 35%, #E1E6F6 100%);
            background:      -o-linear-gradient(#FEFEFF 0, #E5EAF5 34%, #D4DBED 35%, #E1E6F6 100%);
            background:         linear-gradient(#FEFEFF 0, #E5EAF5 34%, #D4DBED 35%, #E1E6F6 100%);
            font-size: 14px;
        }
        .calculator .main-menu li + li { margin-left: 10px; }

        .calculator .display-number {
            padding: 15px 5px 5px;
            background: -webkit-linear-gradient(#E6EFFB, #FFFFFF);
            background:    -moz-linear-gradient(#E6EFFB, #FFFFFF);
            background:      -o-linear-gradient(#E6EFFB, #FFFFFF);
            background:         linear-gradient(#E6EFFB, #FFFFFF);
        }
        .calculator .display-number input { text-align: right; }

        .calculator .binary-representation { font-size: 14px; }
        .calculator .binary-representation li { width: 33px; }
        .calculator .binary-representation li + li { margin-left: 17px; }

        .calculator .binary-index { color: #666; }
        .calculator .binary-index li:first-child { width: 133px; }
        .calculator .binary-index li:last-child {
            width: 181px;
            text-align: right;
        }

        .calculator .btn {
            height: 27px;
            line-height: 25px; /* Button box model - without borders */
        }
        .calculator .btn.row2 { height: 59px; }
        .calculator .btn strong { font-size: 22px; }

        .calculator .btn {
            border: 1px solid #8797AA;
            background: -webkit-linear-gradient(#F0F6FB 0, #E2EAF3 49%, #D5E0ED 50%, #D7E2EF 100%);
            background:    -moz-linear-gradient(#F0F6FB 0, #E2EAF3 49%, #D5E0ED 50%, #D7E2EF 100%);
            background:      -o-linear-gradient(#F0F6FB 0, #E2EAF3 49%, #D5E0ED 50%, #D7E2EF 100%);
            background:         linear-gradient(#F0F6FB 0, #E2EAF3 49%, #D5E0ED 50%, #D7E2EF 100%);
        }
        .calculator .btn-loud {
            background: -webkit-linear-gradient(#F7FBFF 0, #EDF3F8 49%, #E7EDF5 50%, #F3FBFF 100%);
            background:    -moz-linear-gradient(#F7FBFF 0, #EDF3F8 49%, #E7EDF5 50%, #F3FBFF 100%);
            background:      -o-linear-gradient(#F7FBFF 0, #EDF3F8 49%, #E7EDF5 50%, #F3FBFF 100%);
            background:         linear-gradient(#F7FBFF 0, #EDF3F8 49%, #E7EDF5 50%, #F3FBFF 100%);
            font-size: 14px;
        }
        .calculator .btn-muted { background: #D9E4F1; }
        .calculator .btn:hover,
        .calculator .btn:focus {
            border-color: #F5D50F;
            background: -webkit-linear-gradient(#FEF5EB 0, #FCE3C6 49%, #FBD075 50%, #FCF8CA 100%);
            background:    -moz-linear-gradient(#FEF5EB 0, #FCE3C6 49%, #FBD075 50%, #FCF8CA 100%);
            background:      -o-linear-gradient(#FEF5EB 0, #FCE3C6 49%, #FBD075 50%, #FCF8CA 100%);
            background:         linear-gradient(#FEF5EB 0, #FCE3C6 49%, #FBD075 50%, #FCF8CA 100%);
        }
        .calculator .btn:not(:disabled):active { top: 1px; }
        .calculator .btn:disabled {
            border-color: #B4C2D1;
            background: #D9E4F1;
        }
    </style>
</head>

<body>
    <section class="calculator">
        <ul class="main-menu inline">
            <li><span class="keyboard-shortcut">V</span>iew</li>
            <li><span class="keyboard-shortcut">E</span>dit</li>
            <li><span class="keyboard-shortcut">H</span>elp</li>
        </ul>

        <form class="display-number box">
            <input type="text" class="input-big input-block input-transparent code" value="8854455" />
        </form>

        <div class="binary-representation box box-inset code">
            <ul class="inline">
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
            </ul>
            <ul class="binary-index inline">
                <li>63</li>
                <li>47</li>
                <li>32</li>
            </ul>

            <ul class="inline">
                <li>0000</li>
                <li>0000</li>
                <li>1000</li>
                <li>0111</li>
                <li>0001</li>
                <li>1011</li>
                <li>1011</li>
                <li>0111</li>
            </ul>
            <ul class="binary-index inline">
                <li>31</li>
                <li>15</li>
                <li>0</li>
            </ul>
        </div>

        <div class="row">
            <div class="span2">
                <form class="box">
                    <ul class="unstyled">
                        <li><label><input type="radio" name="numeralSystem" value="hex" /> Hex</label></li>
                        <li><label><input checked type="radio" name="numeralSystem" value="dec" /> Dec</label></li>
                        <li><label><input type="radio" name="numeralSystem" value="oct" /> Oct</label></li>
                        <li><label><input type="radio" name="numeralSystem" value="bin" /> Bin</label></li>
                    </ul>
                </form>

                <form class="box">
                    <ul class="unstyled">
                        <li><label><input checked type="radio" name="wordSize" value="qword" /> Qword</label></li>
                        <li><label><input type="radio" name="wordSize" value="dword" /> Dword</label></li>
                        <li><label><input type="radio" name="wordSize" value="word" /> Word</label></li>
                        <li><label><input type="radio" name="wordSize" value="byte" /> Byte</label></li>
                    </ul>
                </form>
            </div>

            <form class="span8">
                <div class="row">
                    <button class="btn btn-muted span1">&nbsp;</button>
                    <button class="btn span1">Mod</button>
                    <button disabled class="btn span1">A</button>
                    <button class="btn btn-muted span1">MC</button>
                    <button class="btn btn-muted span1">MR</button>
                    <button class="btn btn-muted span1">MS</button>
                    <button class="btn btn-muted span1">M+</button>
                    <button class="btn btn-muted span1">M-</button>
                </div>

                <div class="row">
                    <button class="btn span1">(</button>
                    <button class="btn span1">)</button>
                    <button disabled class="btn span1">B</button>
                    <button class="btn span1">←</button>
                    <button class="btn span1">CE</button>
                    <button class="btn span1">C</button>
                    <button class="btn span1">±</button>
                    <button disabled class="btn span1">√</button>
                </div>

                <div class="row">
                    <button class="btn span1">RoL</button>
                    <button class="btn span1">RoR</button>
                    <button disabled class="btn span1">C</button>
                    <button class="btn btn-loud span1">7</button>
                    <button class="btn btn-loud span1">8</button>
                    <button class="btn btn-loud span1">9</button>
                    <button class="btn span1">/</button>
                    <button disabled class="btn span1">%</button>
                </div>

                <div class="row">
                    <button class="btn span1">Or</button>
                    <button class="btn span1">Xor</button>
                    <button disabled class="btn span1">D</button>
                    <button class="btn btn-loud span1">4</button>
                    <button class="btn btn-loud span1">5</button>
                    <button class="btn btn-loud span1">6</button>
                    <button class="btn span1">*</button>
                    <button disabled class="btn span1">1/x</button>
                </div>

                <div class="row">
                    <div class="span7">
                        <div class="row">
                            <button class="btn span1">Lsh</button>
                            <button class="btn span1">Rsh</button>
                            <button disabled class="btn span1">E</button>
                            <button class="btn btn-loud span1">1</button>
                            <button class="btn btn-loud span1">2</button>
                            <button class="btn btn-loud span1">3</button>
                            <button class="btn span1">-</button>
                        </div>

                        <div class="row">
                            <button class="btn span1">Not</button>
                            <button class="btn span1">And</button>
                            <button disabled class="btn span1">F</button>
                            <button class="btn btn-loud span2">0</button>
                            <button disabled class="btn span1">.</button>
                            <button class="btn span1">+</button>
                        </div>
                    </div>

                    <button class="span1 row2 btn"><strong>=</strong></button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
