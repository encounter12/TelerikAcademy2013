<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Telerik Software Academy 2014 CSS Course</title>
    <link href="homework-4.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="calculator">
        <content>
            <input type="text" name="value" value="123445678910 " readonly="true" />
            <div class="binaries">
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <div class="info">
                    <span>63</span>
                    <span>47</span>
                    <span>32</span>
                </div>

                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <div class="info">
                    <span>31</span>
                    <span>15</span>
                    <span>0</span>
                </div>
            </div>

            <div class="col" style="width: 78px;">
                <fieldset>
                    <input type="radio" value="Hex" />
                    <label for="Hex">Hex</label>
                    <br />

                    <input type="radio" value="Dec" />
                    <label for="Dec">Dec</label>
                    <br />

                    <input type="radio" value="Oct" />
                    <label for="Oct">Oct</label>
                    <br />

                    <input type="radio" value="Bin" />
                    <label for="Bin">Bin</label>
                </fieldset>

                <fieldset>
                    <input type="radio" value="Qword" />
                    <label for="Qword">Qword</label><br />

                    <input type="radio" value="Dword" />
                    <label for="Dword">Dword</label><br />

                    <input type="radio" value="Word" />
                    <label for="Word">Word</label><br />

                    <input type="radio" value="Byte" />
                    <label for="Byte">Byte</label>
                </fieldset>
            </div>

            <div class="col" style="width: 78px;">
                <button type="button" disabled="true"></button>
                <button type="button">Mod</button>

                <button type="button">(</button>
                <button type="button">)</button>

                <button type="button">RoL</button>
                <button type="button">RoR</button>

                <button type="button">Or</button>
                <button type="button">Xor</button>

                <button type="button">Lsh</button>
                <button type="button">Rsh</button>

                <button type="button">Not</button>
                <button type="button">And</button>
            </div>

            <div class="col" style="width: 38px;">
                <button type="button" disabled="true">A</button>
                <button type="button" disabled="true">B</button>
                <button type="button" disabled="true">C</button>
                <button type="button" disabled="true">D</button>
                <button type="button" disabled="true">F</button>
                <button type="button" disabled="true">F</button>
            </div>

            <div class="col" style="width: 190px;">
                <button type="button">MC</button>
                <button type="button">MR</button>
                <button type="button">MS</button>
                <button type="button">M+</button>
                <button type="button">M-</button>

                <button type="button"><-</button>
                <button type="button">CE</button>
                <button type="button">C</button>
                <button type="button">+-</button>
                <button type="button">V</button>

                <div class="col" style="width: 112px;">
                    <button type="button" class="number">7</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">9</button>

                    <button type="button" class="number">4</button>
                    <button type="button" class="number">5</button>
                    <button type="button" class="number">6</button>

                    <button type="button" class="number">1</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="number">3</button>

                    <button type="button" class="number zero">0</button>
                    <button type="button" disabled="true">,</button>
                </div>

                <div class="col" style="width: 38px;">
                    <button type="button">/</button>
                    <button type="button">*</button>
                    <button type="button">-</button>
                    <button type="button">+</button>
                </div>

                <div class="col" style="width: 38px;">
                    <button type="button">%</button>
                    <button type="button">1/x</button>
                    <button type="button" class="long">=</button>
                </div>
            </div>
        </content>        
    </div>
</body>
</html>
