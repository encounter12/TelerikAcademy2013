<!DOCTYPE html>
<html>
<head>
    <title>Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/modernizr.custom.45720.js"></script>    
</head>
<body>
    <div id="container">
        <header>Header</header>
        <nav>Navigation Pane</nav>
        <h1>Page Main Title</h1>
        <section>
            <article>
                <h3>First title</h3>
                <p>This is some text in a paragraph</p>
                <ul>
                    <li>Item 01</li>
                    <li>Item 02</li>
                    <li>Item 03</li>                            
                </ul>
                <ol>
                    <li>Item 01</li>
                    <li>Item 02</li>
                    <li>Item 03</li>
                </ol>
            </article>
            <article>
                <table>
                    <thead>
                        <tr>
                            <th>Column 01</th>
                            <th>Column 02</th>
                            <th>Column 03</th>
                        </tr>                                                                        
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="3">Table bottom:
                            <a href="#">1</a>,
                            <a href="#">2</a>,
                            <a href="#">3</a>
                         </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <td>0,0</td>
                            <td>0,1</td>
                            <td>0,2</td>
                        </tr>
                        <tr>
                            <td>1,0</td>
                            <td>1,1</td>
                            <td>1,2</td>
                        </tr>
                        <tr>
                            <td>2,1</td>
                            <td>2,2</td>
                            <td>2,3</td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </section>
        <aside></aside>
        <footer>Footer</footer>                  
    </div>
</body>
</html>
